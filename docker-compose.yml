version: "3.9"

services:
  mysql:
    image: mysql:8.0
    command: ["--default-authentication-plugin=mysql_native_password"]
    environment:
      - MYSQL_ROOT_PASSWORD=ChangeMe123!
      - MYSQL_DATABASE=sss_db
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./db/mysql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_PASSWORD=ChangeMe123!
      - POSTGRES_USER=postgres
      - POSTGRES_DB=sss_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./db/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 10

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=ChangeMe123!
    ports:
      - "1433:1433"
    volumes:
      - mssql-data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P ChangeMe123! -Q 'SELECT 1'" ]
      interval: 15s
      timeout: 10s
      retries: 20

  sqlserver-init:
    image: mcr.microsoft.com/mssql-tools
    depends_on:
      sqlserver:
        condition: service_healthy
    volumes:
      - ./db/sqlserver:/scripts
    entrypoint: ["/bin/bash", "-c", "sleep 10; for f in /scripts/*.sql; do echo Running $f; /opt/mssql-tools/bin/sqlcmd -S sqlserver -U sa -P ChangeMe123! -d master -i $f; done"]
    restart: "no"

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    depends_on:
      mysql:
        condition: service_healthy
      postgres:
        condition: service_healthy
      sqlserver:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SSS_DATASOURCE_MYSQL_URL=jdbc:mysql://mysql:3306/sss_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&useSSL=false
      - SSS_DATASOURCE_MYSQL_USERNAME=root
      - SSS_DATASOURCE_MYSQL_PASSWORD=ChangeMe123!
      - SSS_DATASOURCE_POSTGRES_URL=jdbc:postgresql://postgres:5432/sss_db
      - SSS_DATASOURCE_POSTGRES_USERNAME=postgres
      - SSS_DATASOURCE_POSTGRES_PASSWORD=ChangeMe123!
      - SSS_DATASOURCE_SQLSERVER_URL=jdbc:sqlserver://sqlserver:1433;databaseName=sss_db;encrypt=false;trustServerCertificate=true
      - SSS_DATASOURCE_SQLSERVER_USERNAME=sa
      - SSS_DATASOURCE_SQLSERVER_PASSWORD=ChangeMe123!
      - SSS_MAIL_ENABLED=false
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    depends_on:
      backend:
        condition: service_started
    ports:
      - "80:80"
    restart: unless-stopped

volumes:
  mysql-data:
  postgres-data:
  mssql-data:
